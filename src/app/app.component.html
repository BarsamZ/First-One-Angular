<h1 [hidden]="username === ''">Welcome{{user name}}</h1>
<h2 [hidden]="username !==''">please enter your username </h2>
<hr>
<label>Username:</label>

<input type="text" {input}="onUsernameInputChanged($event)">
<br>
<label>Enter password:</label>
<input type="password" (input)="onPasswordInputChanged($event)">
<br>
<label>Retype Password:</label>
<input type="password" (input)="onRetypePasswordChanged($event)">

<br>
<label [hideen]="isPasswordsmatch || password ===''">Passwords do not match!!!</label>
<label  [hideen]="!isPasswordsmatch">Password Match!!!</label>
<input type="text" (input)="onRetypePasswordChanged($event)">
